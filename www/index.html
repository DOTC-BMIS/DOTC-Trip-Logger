<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
		<meta name="HandheldFriendly" content="true" />
        <!--<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, height=device-height, target-densitydpi=high-dpi" />-->
		<meta name="viewport" content="width=500, initial-scale=1" />
        <title>DOTC Trip Logger</title>
		<link rel="stylesheet" href="css/main.css" />
    </head>
    <body>
		<div id='dotc_header'><img src='img/dotc_header_logo.png' id='dotc_header_logo' /><a href='javascript: void(0)' id='dotc_triplogger'><img src='img/start-h35.png' /></a><div id='dotc_vehicle_info' class='hidden'></div></div>
		<div id='dotc_footer' class='center'><a href='javascript: void(0)' id='dotc_passengers_button'><img src='img/dotc_passengers.png' /></a><a href='javascript: void(0)' id='dotc_reports_button'><img src='img/dotc_reports.png' /></a><a href='javascript: void(0)' id='dotc_stops_button'><img src='img/dotc_stops.png' /></a></div>
		<div id='dotc_coordinates' class='hidden'><input type='hidden' name='latitude' value='' /><input type='hidden' name='longitude' value='' /></div>
		<div id='dotc_map' style='width: 100%; height: 100%;' class='dotc_page'></div>
		<div id='dotc_registration' class='center dotc_page'>
			<form id='dotc_registration_form'></form>
		</div>
		<div id='dotc_passengers' class='hidden center dotc_page'></div>
		<div id='dotc_reports' class='hidden center dotc_page'></div>
		<div id='dotc_stops' class='hidden center dotc_page'></div>
        <script type="text/javascript" src="cordova.js"></script>
		<script type='text/javascript' src='http://maps.google.com/maps/api/js?sensor=false'></script>
		<script type="text/javascript" src='js/jquery-1.9.1.js'></script>
		<script type="text/javascript" src='js/geo-scripts.js'></script>
		<script type="text/javascript" src='js/mustache.js/mustache.js'></script>
		<script type="text/javascript" src='js/handlebars.js'></script>
		<script type="text/javascript" src='js/handlebars.swag.js'></script>
		<script>Swag.registerHelpers(Handlebars);</script>
		<script type="text/javascript" charset="utf-8" src="telephonenumber.js"></script>
		<script type="text/javascript" src="js/dotc_triplogger.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
